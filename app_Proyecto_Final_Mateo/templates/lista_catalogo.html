{% extends 'Inicio.html' %}

{% block contenidoquecambia %}

    <h1>En nuestro catalogo contamos con:</h1>
    <ul>
        
        {% for catalogo in catalogos %}
            <li>
                <a href="{% url 'DetalleCatalogo' catalogo.id %}">
                    <h2>{{ catalogo.marca }} <br> {{catalogo.producto}}</h2>
                </a>
            </li>
        {% endfor %}
            
    </ul>

{% endblock contenidoquecambia %}
