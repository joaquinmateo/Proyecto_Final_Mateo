{% extends 'inicio.html' %}

{% block contenidoquecambia %}

    <h1>Vista en detalle del Producto</h1>

    <h3>Marca: {{catalogo.marca}} <br> Producto: {{catalogo.producto}} <br> Precio: ${{catalogo.precio}} 
        <br>
        {% if catalogo.imagen %}
            <img src="{{ catalogo.imagen.url }}" alt="{{ catalogo.marca }}">
        {% endif %}
    </h3>
{% endblock contenidoquecambia %}
